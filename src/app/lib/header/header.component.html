<!--Header-->

<header class="canhcam__header" id="canhcam__header">
	<div class="header__wrap container">
		<div class="header__wrap--inner">
			<!-- logo -->
			<div class="header__logo">
				<a [routerLink]="menu ? menu[0].url : null ">
					<img src="assets/img/logo.png" alt="">
				</a>
			</div>
			<!-- end logo -->
			<div class="header__btn">
				<svg class="header__trigger" id="header__trigger" viewBox="0 0 100 100" width="80" (click)="openMenu()">
					<path class="line line--top" d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20" />
					<path class="line line--middle" d="m 30,50 h 40" />
					<path class="line line--bottom" d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />
				</svg>
			</div>
			<div class="header__overlay" id="header__overlay" (click)="openMenu()"></div>
			<div class="header__menu" id="header__menu">
				<div class="header__nav">
					<nav>
						<!-- menu -->
						<ul>
							<li *ngFor="let item of menu">
								<a [routerLink]="item.url" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
									<div [ngClass]="['mdi', item.icon ]"></div>
									{{item.name}}
								</a>
							</li>
						</ul>
						<!-- end menu -->
					</nav>
				</div>
				<div class="header__phone">
					<a href="" rel="">
						<div class="header__phone--logo">
							<img src="assets/img/header/phone_logo.png" alt="">
						</div>
						<div class="header__phone--number">
							Đường dây nóng
							<div class="num">
								<span>8123</span>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>

	</div>
</header>
