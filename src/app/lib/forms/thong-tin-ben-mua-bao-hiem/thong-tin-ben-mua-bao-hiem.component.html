<!-- form -->
<div class="form">
	<div class="form-title">
		<h2>Thông Tin Bên Mua Bảo Hiểm</h2>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Họ và Tên</label>
				<div class="row">
					<div class="col-12">
						<input class="form-input" type="text" placeholder="Nguyễn Văn A">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="">Loại giấy tờ</label>
				<div class="row">
					<div class="col-12">
						<div class="form-aft">
							<select class="form-input">
								<option value="0">CMND/CCCD</option>
								<option value="1">Passport</option>
								<option value="2">Khác</option>
							</select>
						</div>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-7">
					<div class="form-group">
						<label>Nơi cấp</label>
						<div class="row">
							<div class="col-12">
								<input class="form-input" type="text" placeholder="Công An Thành Phố Hồ Chí Minh">
							</div>
						</div>
					</div>
				</div>
				<div class="col-5">
					<div class="form-group">
						<label>Ngày cấp</label>
						<div class="row">
							<div class="col-12">
								<input class="form-input" type="date" placeholder="012345679">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Ngày sinh</label>
				<div class="row">
					<div class="col-4">
						<div class="form-aft">
							<select name="day" class="form-input">
								<option *ngFor="let day of calendarModel.day" value="day">{{day}}</option>
							</select>
						</div>

					</div>
					<div class="col-4">
						<div class="form-aft">
							<select name="month" class="form-input">
								<option *ngFor="let month of calendarModel.month" value="month">{{month}}</option>

							</select>
						</div>

					</div>
					<div class="col-4">
						<div class="form-aft">
							<select name="year" class="form-input">
								<option *ngFor="let year of calendarModel.year" value="year">{{year}}</option>


							</select>
						</div>

					</div>
				</div>

			</div>
			<div class="form-group">
				<label for="">Giới tính</label>
				<div class="row">
					<div class="col-12">
						<div class="form-aft">
							<select class="form-input">
								<option value="0">Nam</option>
								<option value="1">Nữ</option>
								<option value="2">Khác</option>
							</select>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end form -->
